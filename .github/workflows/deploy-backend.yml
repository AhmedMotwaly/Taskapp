name: Deploy Backend to AWS

on:
  push:
    branches: [main, master]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "No tests found, skipping"

      - name: Run linter
        run: npm run lint || echo "No linter configured, skipping"

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          cd backend
          
          docker build \
            --platform linux/amd64 \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            --build-arg VERSION=${{ github.ref_name }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Get Auto Scaling Group name
        id: get-asg
        run: |
          ASG_NAME="${{ secrets.AUTO_SCALING_GROUP_NAME }}"
          echo "asg-name=$ASG_NAME" >> $GITHUB_OUTPUT

      - name: Start instance refresh
        id: instance-refresh
        run: |
          REFRESH_ID=$(aws autoscaling start-instance-refresh \
            --auto-scaling-group-name ${{ steps.get-asg.outputs.asg-name }} \
            --preferences MinHealthyPercentage=50,InstanceWarmup=300 \
            --query 'InstanceRefreshId' \
            --output text)
          
          echo "refresh-id=$REFRESH_ID" >> $GITHUB_OUTPUT
          echo "Started instance refresh: $REFRESH_ID"

      - name: Wait for deployment
        run: |
          echo "Waiting for instance refresh to complete..."
          
          for i in {1..30}; do
            STATUS=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name ${{ steps.get-asg.outputs.asg-name }} \
              --instance-refresh-ids ${{ steps.instance-refresh.outputs.refresh-id }} \
              --query 'InstanceRefreshes[0].Status' \
              --output text)
            
            echo "Refresh status: $STATUS"
            
            if [ "$STATUS" = "Successful" ]; then
              echo "‚úÖ Deployment completed successfully!"
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then
              echo "‚ùå Deployment failed with status: $STATUS"
              exit 1
            fi
            
            echo "Waiting... (check $i/30)"
            sleep 30
          done
          
          echo "‚è∞ Deployment timeout - refresh still in progress"
          exit 1

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Backend deployed successfully!"
            echo "Image: ${{ steps.build-image.outputs.image }}"
            echo "Commit: ${{ github.sha }}"
          else
            echo "‚ùå Backend deployment failed!"
          fi

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: failure()
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Cancel instance refresh
        run: |
          ASG_NAME="${{ secrets.AUTO_SCALING_GROUP_NAME }}"
          
          REFRESH_ID=$(aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name $ASG_NAME \
            --query 'InstanceRefreshes[?Status==`InProgress`].InstanceRefreshId' \
            --output text)
          
          if [ ! -z "$REFRESH_ID" ]; then
            echo "Cancelling instance refresh: $REFRESH_ID"
            aws autoscaling cancel-instance-refresh \
              --auto-scaling-group-name $ASG_NAME
          fi

      - name: Notify rollback
        run: |
          echo "üîÑ Deployment failed - rollback initiated"
          echo "Previous instances remain active"